{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}

<h1>Create</h1><hr><br>

<form action="#" method="POST">
    <input type="first_name" name="first_name" placeholder="First name" required>
    <input type="middle_name" name="middle_name" placeholder="Middle name" required>
    <input type="last_name" name="last_name" placeholder="Last name" required>
    <input type="ssn" name="ssn" placeholder="SSN" required>
    <input type="username" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <p><input type="submit" name="submit" /></p>
</form>
<form action="/">
    <p><input type="submit" name="home" value="Back" /></p>
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

{% endblock %}

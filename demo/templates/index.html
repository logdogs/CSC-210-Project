{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}

<h1>BANK</h1><hr><br>

<!-- <img src="/static/images/CCE.png" alt="CCE"> -->

<div class="center">
    <h1>Login</h1>
    <form action="#" method="post">

      <div class="txt_field">
        <input type="username" name="username" required>
        <span></span>
        <label>Username</label>
      </div>

      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Password</label>
      </div>

      <a href="{{ url_for('reset') }}"><div class="pass">Forgot Password?</div></a>
      <input type="submit" name="submit" value="Login">
    </form>

    <div class="signup_link">
        <form action="create">
            <span><input type="submit" name="submit" value="Signup"/></span>
        </form>
    </div>
  </div>
